email: ml-flyvemdm@teclib.com
baseurl: "/flyve-mdm-android-inventory" 
url: "https://flyve-mdm.github.io"  

# Build settings
markdown: kramdown

plugins:
  - jekyll-github-metadata
  - jekyll-feed
  - jekyll-sitemap

repository: flyve-mdm/flyve-mdm-android-inventory

sass:
    style: compressed

prose:

  rooturl: '_posts' 
  
  ignore: 
    - .gitignore 
    - _config.yml
    - Gemfile
    - Gemfile.lock
    - _layouts
    - _includes
    - _sass
    - fonts
    - css
    - images
    - js
    - apple-touch-icon.png
    - CHANGELOG.md
    - 404.html
    - index.html
    - manifest.json
    - news.html
    - sw.js
    - products.html
    - assets
    - apple-touch-icon.png
    - README.md
    - robots.txt
    - contact.html 
    - .keep

  media: "images"

  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
# Exclude from processing.
