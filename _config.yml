email: ml-flyvemdm@teclib.com
baseurl: "/flyve-mdm-blackberry-inventory" 
url: "http://flyve.org"  

# Build settings
markdown: kramdown

plugins:
  - jekyll-github-metadata
  - jekyll-feed
  - jekyll-sitemap

repository: flyve-mdm/flyve-mdm-blackberry-inventory

sass:
    style: compressed

prose:

  rooturl: '_posts' 
  
  ignore:
    - .keep

  media: "images"

  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
      - name: "hackerNewsURL"
        field:
          element: "text" 
          label: Hacker News URL
          value: ""
      - name: "redditURL"
        field:
          element: "text"
          label: Reddit URL
          value: ""

    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "container"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
