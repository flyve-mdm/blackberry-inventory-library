<header class="site-header" role="banner">

  <div class="wrapper">
  
    <nav class="navbar navbar-default">
    
        <div class="navbar-global theme-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="{{ '/' | relative_url }}" class="navbar-brand">
                        <img src="{{ 'images/typo.png' | relative_url }}"  height="23" />
                    </a>
                </div>
            </div>
        </div>
    
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">

                        <li>
                            <a class="color-type-secondary logo" href="{{ '/' | relative_url }}">
                                <img src="{{ 'images/logo.png' | relative_url }}">
                            </a>
                        </li>

                        <li>
                            <a class="color-type-secondary" href="{{ '/news' | relative_url }}">News</a>
                        </li>
                        
                        {% if site.github.wiki_url %}
                            <li>
                                <a class="color-type-secondary" href="{{ site.github.wiki_url }}">Wiki</a>
                            </li>
                        {% endif %}

                        <li>
                            <a class="color-type-secondary" href="{{ '/products' | relative_url }}">Projects</a>
                        </li>

                    </ul>
                </div>
            </div>
        
        </div>
</header>
